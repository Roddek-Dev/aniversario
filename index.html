    <title>1 Mes Contigo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #222;
        margin: 0;
        font-family: "Arial", sans-serif;
      }
      .container {
        text-align: center;
        position: relative;
        width: 100%;
        max-width: 500px;
      }
      .image {
        width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      }
      .candle {
        position: absolute;
        top: -50px;
        left: 50%;
        transform: translateX(-50%);
        width: 50px;
        height: 80px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        font-size: 16px;
        color: #222;
      }
      .flame {
        position: absolute;
        top: -25px;
        left: 50%;
        transform: translateX(-50%);
        width: 20px;
        height: 30px;
        background: orange;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(255, 140, 0, 0.8);
      }
      @media (max-width: 600px) {
        .container {
          max-width: 100%;
          padding: 10px;
        }
        .candle {
          width: 60px;
          height: 100px;
          font-size: 18px;
        }
        .flame {
          width: 25px;
          height: 35px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="candle">
        <span id="candleText">1 Mes</span>
        <div class="flame"></div>
      </div>
      <img src="image.png" alt="Aniversario" class="image" />
    </div>
    <audio id="background-audio" autoplay>
      <source src="Jerry Rivera - Amores Como El Nuestro (Letra).mp3" type="audio/mpeg">
      Tu navegador no soporta el audio.
    </audio>
    

    <script>
      // Animación de la llama
      gsap.to(".flame", {
        y: -5,
        scaleX: 1.2,
        duration: 0.5,
        repeat: -1,
        yoyo: true,
        ease: "sine.inOut",
      });

      function actualizarMeses() {
        const fechaInicio = new Date("2025-04-04"); // Fecha de inicio de la relación
        const fechaActual = new Date();
        const diferenciaMeses =
          (fechaActual.getFullYear() - fechaInicio.getFullYear()) * 12 +
          (fechaActual.getMonth() - fechaInicio.getMonth());
        document.getElementById("candleText").innerText = `${
          diferenciaMeses + 1
        } Mes${diferenciaMeses !== 0 ? "es" : ""}`;
      }

      actualizarMeses();
      document.addEventListener("DOMContentLoaded", function () {
        const audio = document.getElementById("background-audio");

        // Intentar reproducir el audio
        const playAudio = () => {
          audio.play().catch(() => {
            console.log("El navegador bloqueó la reproducción automática.");
          });
        };

        // Detectar interacción del usuario para permitir el audio
        document.body.addEventListener("click", playAudio, { once: true });
      });
    </script>
  </body>
</html>
